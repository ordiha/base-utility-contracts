<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Base Utility Contracts â€” WalletConnect fixed</title>

<!-- Ethers.js -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<!-- Reown AppKit WalletConnect v2 -->
<script src="https://cdn.jsdelivr.net/npm/@reown/appkit@1.0.22/dist/appkit.umd.min.js"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#0d1117;color:#fff}
.wrap{max-width:900px;margin:20px auto;padding:12px}
header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px}
h1{font-size:1.3rem;color:#ffd166;margin:0}
button{background:#ffd166;color:#111;border:0;padding:10px 14px;border-radius:8px;cursor:pointer}
.addr{font-family:monospace;padding:6px 10px;background:#222;border-radius:8px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Base Utility Contracts â€” WalletConnect ready</h1>
    <div>Project ID: <b>0808ceb934963ee4f7d69774d29cb28a</b></div>
    <div style="display:flex;gap:8px;align-items:center">
      <button id="btnConnect">ðŸ”— Connect Wallet</button>
      <div id="addr" class="addr">Not connected</div>
    </div>
  </header>
</div>

<script>
const projectId = "0808ceb934963ee4f7d69774d29cb28a";
let provider, signer;

async function connectWallet() {
  try {
    provider = await Reown.AppKit.EthereumProvider.init({
      projectId,
      chains: [8453],
      showQrModal: true
    });
    await provider.enable();
    signer = new ethers.providers.Web3Provider(provider).getSigner();
    const addr = await signer.getAddress();
    document.getElementById("addr").innerText = addr;
  } catch(e){
    console.error(e);
    alert("WalletConnect failed: "+(e.message||e));
  }
}

document.getElementById("btnConnect").onclick = connectWallet;
</script>
</body>
</html>
