<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WalletConnect Demo</title>
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider/dist/ethereum-provider.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: #f0f2f5;
  }
  #connectBtn {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    background: #4CAF50;
    border: none;
    border-radius: 8px;
    color: white;
    transition: 0.3s;
  }
  #connectBtn:hover {
    background: #45a049;
  }
</style>
</head>
<body>
  <button id="connectBtn">Connect Wallet</button>

<script>
const projectId = "YOUR_WALLETCONNECT_PROJECT_ID"; // <-- replace this

async function connectWallet() {
  try {
    // Init WalletConnect provider
    const provider = await window.WalletConnectEthereumProvider.init({
      projectId: projectId,
      chains: [1], // Ethereum mainnet
      showQrModal: true,
      qrModalOptions: { desktopInjectedProvider: window.ethereum || null }
    });

    // Enable session
    await provider.enable();

    // Ethers.js provider
    const ethersProvider = new ethers.providers.Web3Provider(provider);
    const signer = ethersProvider.getSigner();
    const address = await signer.getAddress();

    alert("Connected: " + address);
    console.log("Connected address:", address);

  } catch (err) {
    console.error(err);
    alert("Connection failed: " + err.message);
  }
}

document.getElementById("connectBtn").addEventListener("click", connectWallet);
</script>
</body>
</html>
