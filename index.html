<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Utility Tools</title>

  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <!-- WalletConnect Provider -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.11.0/dist/index.umd.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0; padding: 0;
      color: #fff;
      background: url('https://i.imgur.com/0aiXwgk.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      width: 90%; max-width: 900px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      color: #d4a017;
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #000;
    }
    .section { margin-bottom:20px; padding:15px; background:rgba(255,255,255,0.1); border-radius:10px; backdrop-filter:blur(5px);}
    button { background-color:#d4a017; color:#fff; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; margin:5px; transition:background-color 0.3s;}
    button:hover { background-color:#b8860b;}
    input, select {
      padding: 8px; margin: 5px;
      border-radius: 5px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid #d4a017;
    }
    #status { color:#ff4444; font-weight:bold; text-align:center; word-wrap:break-word;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Base Utility Tools</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="status"></p>
    <!-- keep your other sections here -->
  </div>

  <script>
    let web3;
    let provider;
    let accounts = [];

    // WalletConnect initialization
    async function connectWallet() {
      try {
        provider = await EthereumProvider.init({
          projectId: "0808ceb934963ee4f7d69774d29cb28a",
          chains: [8453], // Base Mainnet chainId
          showQrModal: true
        });

        // Subscribe to accounts & chain changes
        provider.on("accountsChanged", (accs) => {
          accounts = accs;
          document.getElementById("status").innerText = "Connected: " + accounts[0];
        });

        provider.on("chainChanged", (chainId) => {
          document.getElementById("status").innerText = "Chain changed to: " + chainId;
        });

        // Enable session
        accounts = await provider.enable();
        web3 = new Web3(provider);

        document.getElementById("status").innerText = "Connected: " + accounts[0];
      } catch (err) {
        document.getElementById("status").innerText = "Connection failed: " + err.message;
      }
    }

    // Example: you can now reuse your existing functions like resetTimer, tip, votePoll etc
    // Just make sure they use the "accounts[0]" and "web3" from above
  </script>
</body>
</html>
