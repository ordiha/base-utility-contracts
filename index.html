<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base Utility Contracts - WalletConnect Demo</title>
  <script type="module">
    import { createAppKit } from 'https://unpkg.com/@reown/appkit@1.7.7';
    import { base } from 'https://unpkg.com/@reown/appkit/networks';
    import { ethers } from 'https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js';
    window.ethers = ethers;
    window.createAppKit = createAppKit;
    window.base = base;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f2f5;
      margin: 0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      margin: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <button id="connectBtn">Connect Wallet</button>
  <div id="connected" style="display: none;">
    <p>Connected Address: <span id="address"></span></p>
    <input id="tipAmount" type="number" placeholder="Tip Amount (ETH)" step="0.001">
    <button id="sendTipBtn">Send Tip to TipJar</button>
  </div>
  <div id="status"></div>

  <script type="module">
    const projectId = "0808ceb934963ee4f7d69774d29cb28a";
    const tipJarAbi = [
      "function tip() public payable",
      "event TipReceived(address indexed sender, uint256 amount)"
    ];
    const tipJarAddress = "0x62A3536df479317Bd76480F801278867dB1603Ff";

    const appKit = await window.createAppKit({
      projectId: projectId,
      networks: [window.base],
      metadata: {
        name: "Base Utility Contracts",
        description: "Interact with utility contracts on Base",
        url: window.location.href,
        icons: ["https://walletconnect.com/favicon.ico"]
      },
      features: {
        socials: ["google", "twitter"],
        email: true,
        swap: true,
        onramp: true,
        analytics: true
      }
    });

    const connectBtn = document.getElementById("connectBtn");
    const sendTipBtn = document.getElementById("sendTipBtn");
    const tipAmountInput = document.getElementById("tipAmount");
    const statusDiv = document.getElementById("status");
    const connectedDiv = document.getElementById("connected");
    const addressSpan = document.getElementById("address");

    connectBtn.addEventListener("click", async () => {
      try {
        await appKit.open();
      } catch (err) {
        statusDiv.textContent = `Connection failed: ${err.message}`;
        console.error(err);
      }
    });

    appKit.on("connect", async ({ address }) => {
      statusDiv.textContent = `Connected: ${address}`;
      addressSpan.textContent = address;
      connectedDiv.style.display = "block";
      connectBtn.style.display = "none";
    });

    appKit.on("disconnect", () => {
      statusDiv.textContent = "Disconnected";
      connectedDiv.style.display = "none";
      connectBtn.style.display = "block";
    });

    sendTipBtn.addEventListener("click", async () => {
      try {
        const amount = tipAmountInput.value;
        if (!amount || amount <= 0) {
          statusDiv.textContent = "Please enter a valid tip amount";
          return;
        }

        const provider = new window.ethers.providers.Web3Provider(appKit.getProvider());
        const signer = provider.getSigner();
        const contract = new window.ethers.Contract(tipJarAddress, tipJarAbi, signer);

        const tx = await contract.tip({
          value: window.ethers.utils.parseEther(amount),
          gasLimit: 100000
        });
        statusDiv.textContent = `Sending tip... Tx: ${tx.hash}`;
        await tx.wait();
        statusDiv.textContent = `Tip sent successfully! Tx: ${tx.hash}`;
      } catch (err) {
        statusDiv.textContent = `Error: ${err.message}`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
