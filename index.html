<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WalletConnect Demo</title>
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.8.5/dist/umd/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: #f0f2f5;
  }
  #connectBtn {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    background: #4CAF50;
    border: none;
    border-radius: 8px;
    color: white;
    transition: 0.3s;
  }
  #connectBtn:hover {
    background: #45a049;
  }
</style>
</head>
<body>
<button id="connectBtn">Connect Wallet</button>

<script>
const projectId = "YOUR_WALLETCONNECT_PROJECT_ID"; // <-- replace

let provider;

async function connectWallet() {
  try {
    if (!provider) {
      // Create provider
      provider = new window.WalletConnectProvider.WalletConnectProvider({
        projectId: projectId,
        chains: [1], // Ethereum mainnet
        showQrModal: true
      });
    }

    // Enable provider
    await provider.enable();

    // Use ethers.js
    const ethersProvider = new ethers.providers.Web3Provider(provider);
    const signer = ethersProvider.getSigner();
    const address = await signer.getAddress();

    alert("Connected: " + address);
    console.log("Connected address:", address);

  } catch (err) {
    console.error(err);
    alert("Connection failed: " + err.message);
  }
}

document.getElementById("connectBtn").addEventListener("click", connectWallet);
</script>
</body>
</html>
