<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WalletConnect Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider/dist/ethereum-provider.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
</head>
<body>
  <button id="connectBtn">Connect Wallet</button>

  <script>
    const projectId = "YOUR_WALLETCONNECT_PROJECT_ID"; // <-- replace with your actual ID

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        const provider = await window.WalletConnectEthereumProvider.init({
          projectId: projectId,
          chains: [1], // Ethereum mainnet
          showQrModal: true,
          qrModalOptions: { desktopInjectedProvider: window.ethereum || null }
        });

        await provider.enable();

        const ethersProvider = new ethers.providers.Web3Provider(provider);
        const signer = ethersProvider.getSigner();
        const address = await signer.getAddress();

        console.log("Connected:", address);
        alert("Connected: " + address);
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
