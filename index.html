<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base Utility Contracts Dapp</title>
</head>
<body>
  <h1>Base Utility Contracts</h1>
  <button id="connectWallet">ðŸ”— Connect Wallet</button>

  <script type="module">
    import { createAppKit, defaultChains } from "https://unpkg.com/@reown/appkit@latest/dist/index.js";

    const projectId = "0808ceb934963ee4f7d69774d29cb28a"; // âœ… your project ID

    const metadata = {
      name: "Base Utility Contracts Dapp",
      description: "Interact with deployed contracts on Base",
      url: "https://ordiha.github.io/base-utility-contracts/",
      icons: ["https://avatars.githubusercontent.com/u/37784886"]
    };

    // Use Base chain from defaultChains
    const base = defaultChains.find(c => c.name === "Base");

    const appKit = createAppKit({
      projectId,
      metadata,
      chains: [base],
      themeMode: "light"
    });

    document.getElementById("connectWallet").addEventListener("click", async () => {
      try {
        await appKit.open(); // open WalletConnect modal
      } catch (err) {
        console.error("Connection failed:", err);
      }
    });
  </script>
</body>
</html>
